<!DOCTYPE html>
<html>
<head>
<style>
  /* Center align the label and select elements */
  label, select {
    display: block;
    margin: 0 auto;
    text-align: center;
  }

  /* Style the label and select elements */
  label {
    color: #0078d4; /* Blue color for the label text */
  }
  select {
    padding: 5px;
    background-color: #f2f2f2; /* Light gray background color for the select element */
    border: 1px solid #ccc; /* Gray border */
    color: #333; /* Text color */
  }

  /* Center align the result div */
  #myDiv01 {
    margin: 0 auto;
    text-align: center;
    margin-top: 10px;
    padding: 10px;
    background-color: #ffcc00; /* Yellow background color */
    color: #333; /* Text color */
  }
</style>
</head>
<body>

<script>
  let myThingName = ['Jon', 'Dan', 'Tommy'];
  let myThingZombie = [true, false, true];
</script>

<label for="mySelect01">Select a name:</label>
<select id="mySelect01" size="1" onchange="checkZombieStatus()">
  <option value="Jon">Jon</option>
  <option value="Dan">Dan</option>
  <option value="Tommy">Tommy</option>
</select>

<div id="myDiv01">Result will be displayed here.</div>

<script>
  function checkZombieStatus() {
    let myInput = document.getElementById('mySelect01').value;
    let result = "Result will be displayed here.";

    for (let myLoop = 0; myLoop < myThingName.length; myLoop++) {
      if (myThingName[myLoop] === myInput) {
        if (myThingZombie[myLoop]) {
          result = myInput + ' is a zombie';
        } else {
          result = myInput + ' is NOT a zombie';
        }
      }
    }

    document.getElementById('myDiv01').innerHTML = result;
  }
</script>

</body>
</html>
