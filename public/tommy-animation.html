<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: linear-gradient(to bottom, skyblue, #87CEEB, #7FFF00);
    animation-name: background;
    animation-duration: 12s;
    animation-delay: 0.6s;
    animation-iteration-count: infinite;
    margin: 0;
    overflow: hidden;
}
.sun {
    height: 150px;
    width: 150px;
    border-radius: 100px;
    background: orange;
    box-shadow: 2px 2px 50px 10px orange;
    border: 1px solid orange;
    position: absolute;
    right: 400px;
    top: -150px;
    animation-name: sunset;
    animation-duration: 12s;
    animation-iteration-count: infinite;
}
.moon {
    height: 150px;
    width: 150px;
    border-radius: 100px;
    background: white;
    box-shadow: 2px 2px 50px 10px white;
    border: 1px solid white;
    position: absolute;
    bottom: 20px;
    left: 200px;
    animation-name: moon;
    animation-duration: 12s;
    animation-delay: 0.6s;
    animation-iteration-count: infinite;
}
.ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: #228B22; /* Green for ground */
}
.mountains {
    position: absolute;
    bottom: 40%;
    left: 0;
    width: 100%;
    height: 60%;
    background: #8B4513; /* Brown for mountains */
    clip-path: polygon(0% 100%, 20% 70%, 40% 100%, 60% 70%, 80% 100%, 100% 70%, 100% 100%);
}

@keyframes background {
    0% {
        background: linear-gradient(to bottom, skyblue, #87CEEB, #7FFF00);
    }
    70% {
        background: linear-gradient(to bottom, #87CEEB, #7FFF00, #7FFF00);
    }
    100% {
        background: linear-gradient(to bottom, #000000, #000000, #7FFF00);
    }
}
@keyframes sunset {
    0% {
        top: -150px;
        background: linear-gradient(90deg, orange, gold);
    }
    100% {
        top: 570px;
        background: linear-gradient(45deg, orange, gold);
        opacity: 0.2;
    }
}
@keyframes moon {
    0% {
        bottom: 0px;
        opacity: 0;
    }
    50% {
        opacity: 0.2;
        bottom: 590px;
        background: linear-gradient(rgba(0, 0, 0, 0.3), white);
    }
    100% {
        top: 10px;
        opacity: 1;
    }
}
</style>
</head>
<body>
<div class="sun"></div>
<div class="moon"></div>
<div class="ground"></div>
<div class="mountains"></div>
</body>
</html>
