<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Checker</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h3 {
      font-size: 28px;
      margin-top: 10px;
    }

    select {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h3>Zombie Checker</h3>

<select id="mySelect" onchange="checkZombieStatus()">
  <option value="">Select a person</option>
  <option value="mohid">Mohid</option>
  <option value="Tommy">Tommy</option>
</select>

<p id="result"></p>

<button onclick="displayDateTime()">Show Date and Time</button>

<p id="datetime"></p>

<script>
  const zombies = {
    'mohid': true,
    'Tommy': false
  };

  function checkZombieStatus() {
    const selectedName = document.getElementById('mySelect').value;
    const resultDiv = document.getElementById('result');

    if (selectedName && zombies[selectedName]) {
      resultDiv.innerHTML = selectedName + ' is a zombie';
    } else if (selectedName) {
      resultDiv.innerHTML = selectedName + ' is NOT a zombie';
    } else {
      resultDiv.innerHTML = '';
    }
  }

  function displayDateTime() {
    const date = new Date();
    document.getElementById('datetime').innerHTML = 'Date and Time: ' + date.toLocaleString();
  }
</script>

</body>
</html>
