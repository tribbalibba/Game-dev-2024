<!DOCTYPE html>
<html>
<head>
    <title>Version 0.0.3</title>
</head>
<body>
    <h2 align="center">Loop Examples</h2>
    <a href="https://www.w3schools.com/js/js_loop_for.asp">Good reference to JavaScript Loops</a><br>

    <h4> Example input output code</h4>
    <pre></pre>

    <h4> Example working code</h4>
    Max loops: <input id="myNum01" type="number" value="4"><br>
    <input type="button" value="Loop through Colors" onclick="runColorLoop()"><br>

    <div id="myDiv1">...</div>

    <script>
        function runColorLoop() {
            let colors = ['red', 'green', 'blue', 'orange', 'purple', 'pink'];
            let myTemp = "";
            let myMax = parseInt(document.getElementById('myNum01').value);
            
            for (let myLoop = 0; myLoop < myMax; myLoop++) {
                let colorIndex = myLoop % colors.length;
                let currentColor = colors[colorIndex];
                myTemp += `<span style="color: ${currentColor};">Color: ${currentColor}</span><br>`;
            }
            
            document.getElementById('myDiv1').innerHTML = myTemp;
        }
    </script>
</body>
</html>
