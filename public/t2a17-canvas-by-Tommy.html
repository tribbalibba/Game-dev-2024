<h2 align=center>canvas Tommy</h2>
You can use loops and variables to create fast and fancy drawings.<br><br>

<input type=button value="Draw Custom Path" onclick="drawCustomPath()">
<input type=button value="Draw Colored Circle" onclick="drawColoredCircle()">
<input type=button value="Draw Rotated Text" onclick="drawRotatedText()">
<input type=button value="Draw Quadratic Curve" onclick="drawQuadraticCurve()">
<input type=button value="Draw Gradient Rectangle" onclick="drawGradientRectangle()"><br><br>

<input type=button value="Clear Rectangle" onclick="clearRectangle()">
<input type=button value="Clear All" onclick="clearCanvas()"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas = document.getElementById('myCoolTag');
   let myContext = myCanvas.getContext('2d');

   function drawCustomPath() {
      myContext.beginPath();
      myContext.lineWidth = 1;   
      myContext.moveTo(20, 10);
      myContext.lineTo(30, 200);
      myContext.stroke();
   }

   function drawColoredCircle() {
      myContext.beginPath();
      myContext.lineWidth = 10;
      myContext.strokeStyle = 'green';
      myContext.arc(95, 50, 40, 0, 2 * Math.PI);
      myContext.stroke();
   }

   function drawRotatedText() {
      myContext.font = '20px Arial';
      myContext.fillText('Hello', 400, 100);
      myContext.translate(400, 100);  
      myContext.rotate(180 * Math.PI / 180); 
      myContext.fillText('world', 10, 10);
      myContext.stroke();
      myContext.resetTransform();  
   }

   function drawQuadraticCurve() {
      myContext.beginPath();
      myContext.moveTo(300, 100);
      myContext.quadraticCurveTo(100, 220, 240, 110);
      myContext.stroke();
   }

   function drawGradientRectangle() {
      let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
      myGradient.addColorStop(0.25, 'red');
      myGradient.addColorStop(0.5, 'blue');
      myGradient.addColorStop(0.75, 'yellow');

      myContext.fillStyle = myGradient;
      myContext.fillRect(100, 300, 200, 100);

      // reset fillstyle
      myContext.fillStyle = 'black';
   }

   function clearRectangle() {
      myContext.clearRect(20, 20, 50, 50);
   }

   function clearCanvas() {
      myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
   }
</script>
