<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Custom styling for the map container */
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        /* Custom styling for the popup */
        .custom-popup {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>My Interactive Map</h2>
    Using <a href="https://www.openstreetmap.org">www.openstreetmap.org</a> and the API of leafletjs <a href="https://leafletjs.com/reference.html">https://leafletjs.com/reference.html</a> <br> <br>
    <div id="map"></div>
    
    <button id="getCoordinatesButton">Get Coordinates</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([49.143, -122.31], 13);

        // Add a tile layer with OpenStreetMap data
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Enable marker placement on click
        map.on('click', function(event) {
            const lat = event.latlng.lat;
            const lng = event.latlng.lng;
            const coordinates = `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;
            
            // Create a marker with the coordinates in the popup
            const newMarker = L.marker([lat, lng]).addTo(map).bindPopup('<div class="custom-popup">' + coordinates + '</div>');
        });

        // Add event listener to the button to get coordinates
        document.getElementById('getCoordinatesButton').addEventListener('click', function() {
            alert('Click on the map to get coordinates.');
        });
    </script>
</body>
</html>
