<script>
class myAnimal {
  constructor(passName, passAge, passImage) {
    this.myName = passName;
    this.myAge = passAge;
    this.myImage = passImage;
  }

  myShow() {
    document.getElementById('myDiv01').innerHTML = `
      <img src="${this.myImage}" alt="${this.myName}">
      ${this.myName} is an animal<br>
    `;
  }
}

class myCat extends myAnimal {
  myShow() {
    document.getElementById('myDiv01').innerHTML = `
      <img src="${this.myImage}" alt="${this.myName}">
      ${this.myName} is a great cat<br>
    `;
  }
}

class myDog extends myAnimal {
  myShow() {
    document.getElementById('myDiv01').innerHTML = `
      <img src="${this.myImage}" alt="${this.myName}">
      ${this.myName} is a loyal dog<br>
    `;
  }
}

class myBird extends myAnimal {
  myShow() {
    document.getElementById('myDiv01').innerHTML = `
      <img src="${this.myImage}" alt="${this.myName}">
      ${this.myName} is a beautiful bird<br>
    `;
  }
}
</script>
