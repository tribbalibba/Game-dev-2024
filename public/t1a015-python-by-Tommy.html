<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Tommy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin: 0 0 20px;
        }

        #codeInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #outputDiv {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Pyodide Playground</h1>
        <h2>Python with JavaScript in the browser</h2>

        <textarea id="codeInput" placeholder="Enter Python code here..."></textarea>

        <div id="buttons">
            <button id="runButton" onclick="evaluatePython()">Run</button>
            <button id="checkButton" onclick="checkCode()">Check</button>
        </div>

        <div id="outputDiv">...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        let pyodide;
        const codeInput = document.getElementById("codeInput");
        const outputDiv = document.getElementById("outputDiv");

        async function main() {
            pyodide = await loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/' });
            outputDiv.innerHTML = "Ready!<br><br>Enter your Python code above and click 'Run'.";
        }

        async function evaluatePython() {
            try {
                const userCode = codeInput.value;
                const result = await pyodide.runPythonAsync(userCode);
                displayOutput(result);
            } catch (error) {
                displayOutput(error.replace(/\n/g, '<br>'));
            }
        }

        function displayOutput(result) {
            outputDiv.innerHTML += "<br><br>Your answer is: " + result + "<br>";
        }

        function checkCode() {
            const userCode = codeInput.value;
            let commonMistakes = [];

            if (!userCode.trim()) {
                commonMistakes.push("Code is empty. Please enter Python code.");
            }

            if (!userCode.includes("print(")) {
                commonMistakes.push("No 'print' statement found. Add a 'print' statement to see output.");
            }

            outputDiv.innerHTML += "<br><br>Common Mistakes:<br>" + commonMistakes.join("<br>");
        }

        main();
    </script>
</body>
</html>
